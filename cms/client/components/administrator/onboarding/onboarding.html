<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>Onboarding</h2>
  </div>
</div>

<div class="wrapper wrapper-content ecommerce">
  <div class="row dndField">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="table-responsive">
            <div ng-if="loadPage" class="spiner-container">
              <div class="sk-spinner sk-spinner-three-bounce">
                <div class="sk-bounce1"></div>
                <div class="sk-bounce2"></div>
                <div class="sk-bounce3"></div>
              </div>
            </div>

            <div class="container-scroll" ng-style="style()" resize>
              <div class="table-header">
                <sort-table-header
                  class="table table-striped table-bordered table-hover dataTables-example ng-isolate-scope dataTable"
                  sort="sort" cells="::tableHeader"></sort-table-header>
              </div>

              <table class="table table-striped table-bordered table-hover dataTables-example vertical-middle">
                <tbody>
                <tr ng-repeat="baloon in baloons">
                  <td class="col-md-2">
                  <span>
                    {{ baloon.name || 'empty' }}
                  </span>
                  </td>
                  <td class="col-md-3">
                    <div class="col-md-12">
                      <span editable-text="baloon.header"
                            e-name="header"
                            e-form="rowform"
                            e-required>
                        {{ baloon.header || 'empty' }}
                      </span>
                    </div>
                    <div class="col-md-12">
                      <span
                        class="pull-right link-text-grey"
                        ng-if="baloon.name === 'image'">
                        <br>
                        Link text <br> <br> Link href
                      </span>
                    </div>
                  </td>
                  <td class="col-md-6">
                  <span editable-textarea="baloon.description"
                        e-name="description"
                        e-form="rowform">
                    {{ baloon.description || 'empty' }}
                  </span>
                    <div ng-if="baloon.name === 'image'">
                      <div
                        editable-text="baloon.link.text"
                        e-name="linkText"
                        e-form="rowform">
                        <br>
                        {{ baloon.link.text || 'empty' }}
                      </div>
                      <br>
                      <div
                        editable-text="baloon.link.href"
                        e-name="linkHref"
                        e-form="rowform">
                        {{baloon.link.href || 'empty'}}
                      </div>
                    </div>
                  </td>
                  <td class="col-md-1 text-center">
                    <form editable-form name="rowform" onbeforesave="saveOnboarding(baloon, $data)"
                          ng-show="rowform.$visible"
                          class="form-buttons form-inline">
                      <button type="submit" ng-disabled="rowform.$waiting"
                              class="btn btn-primary btn-circle btn-sm">
                        <i class="fa fa-check"></i>
                      </button>
                      <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"
                              class="btn btn-default btn-circle btn-sm">
                        <i class="fa fa-sign-out"></i>
                      </button>
                    </form>

                    <a ng-show="!rowform.$visible"
                       ng-if="removeField"
                       ng-click="rowform.$show()"
                       class="btn btn-primary btn-circle btn-sm">
                      <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>

              <div class="table-header">
                <sort-table-header
                  class="table table-striped table-bordered table-hover dataTables-example ng-isolate-scope dataTable"
                  sort="sort" cells="::tableHeaderForOnboardingHeader"></sort-table-header>
              </div>

              <div class="welcome-header-container">
                <textarea ui-tinymce="tinymceOptions" ng-model="welcomeHeader.description"></textarea>
                <div class="save-content text-right">
                  <br>
                  <button class="btn btn-w-m btn-primary"
                          ng-click="saveOnboarding(welcomeHeader)"
                          ng-disabled="isHideWelcomeHeaderButtom">Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
