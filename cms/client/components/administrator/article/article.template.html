<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>Article for thing "{{thing.thingName}}"</h2>
  </div>
</div>

<div class="wrapper wrapper-content ecommerce article-page">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="table-responsive">
            <div class="spiner-container" ng-if="loadPage">
              <div class="sk-spinner sk-spinner-three-bounce">
                <div class="sk-bounce1"></div>
                <div class="sk-bounce2"></div>
                <div class="sk-bounce3"></div>
              </div>
            </div>

            <div class="container-scroll form-horizontal" ng-style="style()" resize>
              <div class="form-group">
                <label class="col-sm-12 control-label">Short description</label>

                <div class="col-sm-12">
                  <textarea class="form-control" rows="3" ng-model="article.shortDescription"></textarea>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-12 control-label">Full description</label>

                <div class="col-sm-12">
                  <textarea ui-tinymce="fullDescriptionOptions" ng-model="article.description"></textarea>
                </div>
              </div>
            </div>

            <div class="footer-container text-right"
                 style="padding-top: 20px; border-top: 1px solid #e5e6e7;">
              <button class="btn btn-w-m btn-primary"
                      ng-disabled="isSave"
                      ng-click="save(article)">Save
              </button>

              <button class="btn btn-w-m btn-primary"
                      ui-sref="admin.app.things">Go back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
