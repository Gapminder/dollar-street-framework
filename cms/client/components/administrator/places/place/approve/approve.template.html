<div class="inmodal">
  <div class="modal-header">
    <p class="modal-title">We're are glad to have you as the newest neighbour at the Dollar Street!</p>
  </div>

  <form class="form-horizontal">
    <div class="modal-body">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <h3>Welcome!</h3>
          <p>Your home has been added, but it's not public yet. The admin was notified and as soon as the material you
            just uploaded is approved, you will receive an email with the confirmation that your home is now public</p>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-w-m" ng-click="cancel()">Close</button>
    </div>
  </form>
</div>
