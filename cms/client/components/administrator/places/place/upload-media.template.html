<div class="inmodal">
  <div class="modal-header">
    <h3 class="modal-title">Add Photos</h3>
  </div>
  <div class="modal-body modalMediaContainer">
    <photo-area class="photo-area" image="true" upload-url='{{imageUrl}}'
                type="image/jpeg,image/x-adobe-dng,image/x-nikon-nef,image/x-canon-cr2,image/tiff,image/png"
                size="200" after-upload='{{close}}'></photo-area>
  </div>
</div>
