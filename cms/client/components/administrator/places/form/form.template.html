<div id="confirm-place" class="inmodal">
  <div class="modal-header">
    <p class="modal-title">Dollar Street publishing</p>
    <p>For us to publish your work, you have to agree on the 3 following statements. They're a summary of the "Consent
      from Photographers", with full text available here:
      <a href="https://goo.gl/cfy6a9" target="_blank">https://goo.gl/cfy6a9</a></p>
  </div>

  <form class="form-horizontal"
        name="place_info_form"
        ng-submit="confirm(option, option1, option2, name, email, work)">
    <div class="modal-body">
      <div class="ibox float-e-margins">
        <div class="ibox-content" ng-show="isValid">
          <div class="form-group">
            <label class="col-lg-12 control-label text-danger">* Required fields.</label>
          </div>

          <div class="form-group">
            <label class="col-lg-12 control-label">I understand that Dollar Street wants to publish my name next to my
              photos.<span class="text-danger">*</span></label>

            <div class="col-lg-12">
              <label>
                <input type="radio"
                       name="optionsRadios"
                       required
                       ng-value="true"
                       ng-model="option"> Its OK with me
              </label>

              <br>

              <label>
                <input type="radio"
                       name="optionsRadios"
                       required
                       ng-value="false"
                       ng-model="option"> Its not OK with me
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-12 control-label">I understand that the photos will be freely available for anyone to
              use.<span class="text-danger">*</span></label>

            <div class="col-lg-12">
              <label>
                <input type="radio"
                       name="optionsRadios2"
                       required
                       ng-value="true"
                       ng-model="option1"> Yes, its Ok with me
              </label>

              <br>

              <label>
                <input type="radio"
                       name="optionsRadios2"
                       required
                       ng-value="false"
                       ng-model="option1"> No, its not OK with me
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-12 control-label">I certify that the families on the photos have agreed to participate
              of free will.<span class="text-danger">*</span></label>
            <div class="col-lg-12">
              <label><input type="radio"
                            name="optionsRadios3"
                            required
                            ng-value="true"
                            ng-model="option2"> Yes</label>
              <br>
              <label><input type="radio"
                            name="optionsRadios3"
                            required
                            ng-value="false"
                            ng-model="option2"> No</label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-12 control-label">My full name is <span class="text-danger">*</span></label>

            <div class="col-lg-12">
              <input type="text" placeholder="Name" class="form-control" required ng-model="name">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-12 control-label">My email address is <span class="text-danger">*</span></label>

            <div class="col-lg-12">
              <input type="email" placeholder="Email" class="form-control" required ng-model="email">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-12 control-label">I want Dollar Street to link to my work. Add an address below:</label>

            <div class="col-lg-12">
              <input type="text" placeholder="" class="form-control" ng-model="work">
            </div>
          </div>
        </div>

        <div class="ibox-content" ng-show="!isValid">
          <h3 class="text-center">You can't create new place because you have not confirmed all fields.</h3>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-w-m btn-primary" ng-show="isValid">Save</button>
      <button type="button" class="btn btn-w-m btn-primary" ng-show="!isValid" ng-click="tryAgain()">Try again</button>
      <button type="button" class="btn btn-w-m" ng-click="cancel()">Close</button>
    </div>
  </form>
</div>
