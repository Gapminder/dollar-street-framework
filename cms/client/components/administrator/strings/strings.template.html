<style>
  .ibox-content.custom {
    padding: 0px;
    height: 580px;
    overflow-y: auto; 
  }
  .strings-list {
    padding: 0;
  }
  .strings-list li {
    display: block;
    height: 40px;
    padding: 0;
    margin: 0;
    font-size: 18px;

    padding-top: 8px;
    padding-left: 4px;
    cursor: pointer;
  }
  .strings-list li.active {
    background: #f2f2f2;
  }
  .save-content p {
    margin: 0;
  }
  .saved-notiff {
    float: left;
    font-size: 18px;
    color: #44af68;
    height: 34px;
    line-height: 18px;
  }
</style>

<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>Strings</h2>
  </div>
</div>

<div class="wrapper wrapper-content ecommerce info-page">
  <div class="ibox-content m-b-sm border-bottom">
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <label class="control-label">Label:</label>
          <select class="form-control ng-pristine ng-valid ng-touched"
                  ng-model="selectedLabel"
                  ng-options="label as label for label in labelsList"
                  ng-change="labelChanged(label)">
          </select>
        </div>
      </div>

      <div class="col-sm-7">
        <div class="form-group">
          <label class="control-label">String:</label>
          <h2>{{ selectedString.name }}</h2>
        </div>
      </div>

      <div class="col-sm-2">
        <div class="form-group text-right addItem">
          <button ng-if="selectedString" ng-click="editString(selectedString)" class="btn btn-success btn-circle btn-lg ng-scope" type="button">
            <i class="fa fa-pencil"></i>
          </button>

          <button ng-if="selectedString" ng-click="removeString(selectedString)" class="btn btn-danger btn-circle btn-lg ng-scope" type="button">
            <i class="fa fa-trash"></i>
          </button>

          <button ng-click="createNewString()" class="btn btn-primary btn-circle btn-lg ng-scope" type="button">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row dndField">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="table-responsive">
            <div ng-if="loadPage" class="spiner-container">
              <div class="sk-spinner sk-spinner-three-bounce">
                <div class="sk-bounce1"></div>
                <div class="sk-bounce2"></div>
                <div class="sk-bounce3"></div>
              </div>
            </div>            

            <div ng-style="style()" resize>
              <div class="col-md-3">
                <div class="ibox float-e-margins">
                  <div class="ibox-title"><h5>Strings</h5></div>
                  <div class="ibox-content custom">
                    <ul class="strings-list">
                      <li ng-repeat="string in stringsList"
                          ng-class="{'active': selectedString === string}"
                          ng-click="selectString(string)">{{ string.name }}</li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="col-lg-9">
                <div class="ibox float-e-margins">
                  <textarea ui-tinymce="tinymceOptions" ng-model="selectedString.value"></textarea>

                  <div class="save-content text-right">
                    <p ng-if="savedShow" class="saved-notiff">Saved</p>
                    <button class="btn btn-w-m btn-primary" ng-click="updateString()">Save</button>                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
