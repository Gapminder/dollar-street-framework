<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>List users of types</h2>
  </div>
</div>

<div class="wrapper wrapper-content ecommerce">
  <div class="ibox-content m-b-sm border-bottom">
    <div class="row">
      <div class="col-sm-10">
        <div class="form-group">
          <h2>User Types Control Panel</h2>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group text-right addItem">
          <button ng-click="createNewUserType()"
                  class="btn btn-primary btn-circle btn-lg ng-scope"
                  type="button">
                  <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="table-responsive">
            <div ng-if="loadPage" class="spiner-container">
              <div class="sk-spinner sk-spinner-three-bounce">
                <div class="sk-bounce1"></div>
                <div class="sk-bounce2"></div>
                <div class="sk-bounce3"></div>
              </div>
            </div>

            <div class="table-header" ng-show="types.length || loadPage">
              <sort-table-header
                class="table table-striped table-bordered table-hover dataTables-example dataTable"
                sort="sort" cells="::tableHeader"></sort-table-header>
            </div>

            <div class="container-scroll" ng-style="style()" resize>
              <table class="table table-striped table-bordered table-hover dataTables-example vertical-middle"
                     ng-mouseup="dropType()">
                <tbody>
                <tr ng-repeat="type in types | orderBy:'position'"
                    ng-mousedown="putType($event, type)"
                    ng-mouseover="overType($event, type)"
                    class="ng-scope">
                  <td class="col-md-9">
                    <h4><b>{{type.name}}</b></h4>
                  </td>
                  <td class="col-md-2">
                    <label class="ios7-switch sm not-dragging">
                      <input class="not-dragging"
                             type="checkbox"
                             ng-change="editTypePublic(type)"
                             ng-model="type.isPublic">
                      <div class="not-dragging"></div>
                    </label>
                  </td>
                  <td class="col-md-1 text-center">
                      <a ng-click="editUserType(type)"
                         class="btn btn-primary btn-circle btn-sm ng-scope">
                         <i class="glyphicon glyphicon-pencil"></i>
                      </a>

                      <a ng-click="removeUserType(type)"
                         class="btn btn-danger btn-circle btn-sm ng-scope">
                         <i class="glyphicon glyphicon-remove"></i>
                      </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
