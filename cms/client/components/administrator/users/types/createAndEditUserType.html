<div class="inmodal">
  <div class="modal-header">
    <p class="modal-title" ng-bind-html="title"></p>
  </div>
  <form class="form-horizontal"
        name="user_type_form">
    <div class="modal-body">



    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="text"
                           placeholder="Name of user type"
                           ng-model="name"
                           class="form-control">
                    <div class="m-t-xs" ng-show="nameIsIncorrect">
                        <small class="text-danger">Enter user type name</small>
                    </div>
                </div>
            </div>
            </div>          
        </div>
    </div>



    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-w-m btn-primary" ng-click="save()">Save</button>
      <button type="button" class="btn btn-w-m" ng-click="cancel()">Close</button>
    </div>
  </form>
</div>
