<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>Place types</h2>
  </div>
</div>

<div class="wrapper wrapper-content ecommerce">
  <div class="ibox-content m-b-sm border-bottom">
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <label class="control-label" for="search">Search:</label>
          <input type="text" id="search"
                 name="search"
                 ng-model="searchPlaceType.name"
                 placeholder="Please enter search term"
                 class="form-control">
        </div>
      </div>
      <div class="col-sm-9">
        <div class="form-group text-right addItem">
          <button ng-click="createNewPlaceType()" class="btn btn-primary btn-circle btn-lg" type="button">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="table-responsive">
            <div ng-if="loadPage" class="spiner-container">
              <div class="sk-spinner sk-spinner-three-bounce">
                <div class="sk-bounce1"></div>
                <div class="sk-bounce2"></div>
                <div class="sk-bounce3"></div>
              </div>
            </div>
            <div class="table-header" ng-show="placeType.length || loadPage">
              <sort-table-header
                class="table table-striped table-bordered table-hover dataTables-example ng-isolate-scope dataTable"
                sort="sort" cells="::tableHeader"></sort-table-header>
            </div>
            <div class="container-scroll" ng-style="style()" resize>
              <table class="table table-striped table-bordered table-hover dataTables-example vertical-middle"
                     infinite-scroll="nextPlaceTypes(18)"
                     infinite-scroll-container='".container-scroll"'>
                <tbody>
                <tr ng-repeat="type in placeType">
                  <td class="col-md-11">
                    <a href="" ng-click="editPlaceType(type)">
                      <h4><b>{{type.name}}</b></h4>
                    </a>
                  </td>
                  <td class="col-md-1 text-center">
                    <a ng-if="removeField" ng-click="editPlaceType(type)" class="btn btn-primary btn-circle btn-sm">
                      <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                    <a ng-if="removeField" ng-click="removePlaceType(type)" class="btn btn-danger btn-circle btn-sm">
                      <i class="glyphicon glyphicon-remove"></i>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
              <div ng-if="loadPaging" class="sk-spinner sk-spinner-three-bounce">
                <div class="sk-bounce1"></div>
                <div class="sk-bounce2"></div>
                <div class="sk-bounce3"></div>
              </div>
              <div class="alert alert-danger" ng-if="!placeType.length&&!loadPage">
                Place types for this search term not found.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
