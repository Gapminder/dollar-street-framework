<div class="inmodal">
  <div class="modal-header">
    <p class="modal-title" ng-bind-html="title"></p>
  </div>
  <form class="form-horizontal"
        name="thing_info_form"
        ng-submit="submit(name)">
    <div class="modal-body">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <!--name-->
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
              <input type="text" ng-change="checkedName(name)"
                     placeholder="Name of place type" ng-model="name" class="form-control m-b">

              <div class="m-t-xs" ng-show="iconNameFalse">
                <small class="text-danger">Place type should be unique</small>
              </div>
            </div>
          </div>


        </div>
      </div>

      <div ng-if="errorEnter" class="alert alert-danger" role="alert">Please fill out all fields!</div>
    </div>
    <div class="modal-footer">
      <button type="submit" ng-disabled="iconNameFalse" class="btn btn-w-m btn-primary">Save</button>
      <button type="button" class="btn btn-w-m" ng-click="cancel()">Close</button>
    </div>
  </form>

</div>
