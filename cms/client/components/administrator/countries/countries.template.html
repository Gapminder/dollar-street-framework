<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>Countries</h2>
  </div>
</div>

<div class="wrapper wrapper-content ecommerce">
  <div class="ibox-content m-b-sm border-bottom">
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <label class="control-label" for="search">Search:</label>
          <input
            id="search"
            class="form-control"
            type="text"
            name="search"
            placeholder="Please enter search term"
            ng-model="searchCountries.country"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="table-responsive">
            <div class="spiner-container" ng-if="loadPage">
              <div class="sk-spinner sk-spinner-three-bounce">
                <div class="sk-bounce1"></div>
                <div class="sk-bounce2"></div>
                <div class="sk-bounce3"></div>
              </div>
            </div>

            <div class="table-header">
              <sort-table-header
                class="table table-striped table-bordered table-hover dataTables-example dataTable"
                sort="sort"
                cells="::tableHeader"
              ></sort-table-header>
            </div>

            <div class="container-scroll" ng-style="style()" resize>
              <table
                class="table table-striped table-bordered table-hover dataTables-example vertical-middle"
                infinite-scroll="getPagingCountries(18)"
                infinite-scroll-container='".container-scroll"'
              >
                <tbody>
                  <tr ng-repeat="location in countries track by $index">
                    <td class="col-md-2">
                      <h4>
                        <b>{{ location.country }}</b>
                      </h4>
                    </td>

                    <td class="col-md-2">
                      <span
                        editable-text="location.alias"
                        e-name="alias"
                        e-form="rowform"
                        onbeforesave="checkAliasField($data)"
                        e-required
                      >
                        {{ location.alias || 'empty' }}
                      </span>
                    </td>

                    <td class="col-md-1 countries-lat">
                      <span
                        editable-text="location.lat"
                        e-name="lat"
                        e-form="rowform"
                        onbeforesave="checkLatLngFields($data)"
                        e-required
                        type="number"
                      >
                        {{ location.lat }}
                      </span>
                    </td>

                    <td class="col-md-1 countries-lng">
                      <span
                        editable-text="location.lng"
                        e-name="lng"
                        e-form="rowform"
                        onbeforesave="checkLatLngFields($data)"
                        e-required
                        type="number"
                      >
                        {{ location.lng }}
                      </span>
                    </td>

                    <td class="col-md-5">
                      <span editable-textarea="location.description" e-name="description" e-form="rowform" e-required>
                        {{ location.description || 'empty' }}
                      </span>
                    </td>

                    <td class="col-md-1">
                      <form
                        class="form-buttons form-inline"
                        editable-form
                        name="rowform"
                        onbeforesave="saveCountryFields($data, location)"
                        ng-show="rowform.$visible"
                      >
                        <button class="btn btn-primary btn-circle btn-sm" type="submit" ng-disabled="rowform.$waiting">
                          <i class="fa fa-check"></i>
                        </button>

                        <button
                          class="btn btn-default btn-circle btn-sm"
                          type="button"
                          ng-disabled="rowform.$waiting"
                          ng-click="rowform.$cancel()"
                        >
                          <i class="fa fa-sign-out"></i>
                        </button>
                      </form>

                      <a
                        class="btn btn-primary btn-circle btn-sm"
                        ng-show="!rowform.$visible"
                        ng-if="removeField"
                        ng-click="rowform.$show()"
                      >
                        <i class="glyphicon glyphicon-pencil"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="sk-spinner sk-spinner-three-bounce" ng-if="loadPaging">
                <div class="sk-bounce1"></div>
                <div class="sk-bounce2"></div>
                <div class="sk-bounce3"></div>
              </div>

              <div class="alert alert-danger" ng-if="!countries.length && !loadPage">
                Countries for this search term not found.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
