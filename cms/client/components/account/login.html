<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">DS</h1>
    </div>
    <h3>Welcome to Dollar Street</h3>
    <p>Login in. To see it in action.</p>
    <form class="m-t" role="form" ng-submit="login(email, password)">
      <div class="form-group">
        <input type="text"
               name="email"
               ng-model="email"
               class="form-control"
               placeholder="username or email"
               required="">
      </div>
      <div class="form-group">
        <input type="password"
               name="password"
               ng-model="password"
               class="form-control"
               placeholder="Password"
               required="">
      </div>

      <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

      <p class="text-muted text-center">
        <small>Do not have an account?</small>
      </p>
      <a class="btn btn-sm btn-white btn-block" ui-sref="registration">Create an account</a>
    </form>
  </div>
</div>
