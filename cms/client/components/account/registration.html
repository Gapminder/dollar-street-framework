<div class="middle-box text-center loginscreen animated fadeInDown">
  <h1 class="logo-name">DS</h1>
  <h3>Register to Welcome to Dollar Street</h3>

  <p>Create account to see it in action.</p>
<!-- serverUrl -->
  <form name="regForm" ng-submit="signup(firstName, lastName, email, password, username, country)">
    <div class="form-group">
      <input type="text"
             class="form-control"
             placeholder="First name"
             name="firstName"
             ng-model="firstName"
             required>
    </div>

    <div class="form-group">
      <input type="text"
             class="form-control"
             placeholder="Last name"
             name="lastName"
             ng-model="lastName"
             required>
    </div>

    <div class="form-group" ng-class="{'has-error': isExistEmail && email || regForm.email.$touched && regForm.email.$invalid}">
      <input type="email"
             class="form-control"
             placeholder="Email"
             required
             name="email"
             pattern="[^@]+@[a-z0-9.-]+\.[a-z]{2,4}$"
             ng-model="email"
             ng-change="checkEmail(email)">
      <span ng-show="isExistEmail && email" class="help-block m-b-none">This email is already taken.</span>
      <span ng-show="regForm.email.$touched && regForm.email.$invalid" class="help-block m-b-none">This email format is invalid!</span>
    </div>

    <div class="form-group" ng-class="{'has-error': isExistUsername && username}">
      <input type="text"
             class="form-control"
             placeholder="Username"
             name="username"
             required
             ng-model="username"
             ng-change="checkUsername(username)">
      <span ng-show="isExistUsername && username" class="help-block m-b-none">This username is already taken.</span>
    </div>

    <div class="form-group">
      <select class="form-control m-b" name="country" required
              ng-model="country"
              ng-options="country._id as country.country for country in countries">
        <option value="">Select your country</option>
      </select>
    </div>

    <div class="form-group">
      <input type="password"
             class="form-control"
             placeholder="Password"
             name="password"
             required
             ng-model="password"
             ng-change="checkPassword(password, confirmPassword)">
    </div>

    <div class="form-group" ng-class="{'has-error': !isCheckPassword && password && confirmPassword}">
      <input class="form-control"
             type="password"
             placeholder="Confirm password"
             required
             ng-model="confirmPassword"
             ng-change="checkPassword(password, confirmPassword)">
      <span ng-show="!isCheckPassword && password && confirmPassword" class="help-block m-b-none">Passwords do not match.</span>
    </div>

    <button type="submit"
            class="btn btn-primary block full-width m-b"
            ng-disabled="!isCheckPassword || isExistEmail || isExistUsername">
      Register
    </button>

    <p class="text-muted text-center">
      <small>Already have an account?</small>
    </p>

    <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
  </form>
</div>
