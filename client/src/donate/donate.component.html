<div class="donate-header">
  <div class="container-2">
    <div class="flex-row heading-wrap">
      <div class="description">
        <p class="donate-text" [innerHtml]="'DONATE_DESCRIPTION' | translate | sanitizeHtml"></p>
      </div>
    </div>
  </div>
</div>

<div class="donate-section">
  <div class="container-2">
    <div class="donate-money flex-row">
      <div class="flex-col-donate">
        <div class="donate-col-wrap">
          <div class="donate-opt-wrap">
            <h3 class="opt-name">{{ 'HELP_US' | translate }}</h3>
            <p class="opt-desc">{{ 'HELP_US_DESC' | translate }}</p>
          </div>
          <div class="cost-wrap">
            <div class="form-wrapper w-form">
              <form data-name="Email Form" id="email-form" name="email-form">
                <div class="input-wrap">
                  <div class="dollar-symbhol">$</div>
                  <div class="w-embed">
                    <input
                      #donateValue
                      numberOnly
                      class="custom-input w-input"
                      type="text"
                      maxlength="6"
                      data-name="Amount"
                      name="Amount"
                      id="Amount"
                      required="required"
                      title="{{ 'ADD_AMOUNT' | translate }}"
                      placeholder="{{ 'ADD_AMOUNT' | translate }}"
                    />
                  </div>
                </div>
              </form>
            </div>
            <a (click)="purchaseClicked(null)" class="info-btn w-button" title="{{ 'DONATE' | translate }}">
              {{ 'DONATE' | translate }}
            </a>
          </div>
        </div>
      </div>
      <div class="flex-col-donate">
        <div class="donate-col-wrap">
          <div class="donate-opt-wrap">
            <h3 class="opt-name">{{ 'WELCOME' | translate }}</h3>
            <p class="opt-desc">{{ 'WELCOME_DESC' | translate }}</p>
          </div>
          <div class="cost-wrap">
            <a
              class="info-btn w-button"
              target="_blank"
              title="{{ 'SIGN_UP' | translate }}"
              href="https://docs.google.com/a/gapminder.org/forms/d/e/1FAIpQLSdvIkRRpk0ikGYiimjtCTbCngLvIQeB6jz6KoTp2C_lciYzpw/viewform"
            >
              {{ 'SIGN_UP' | translate }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  #aboutDialog
  class="about-data-container closeMenu"
  [style.left.px]="isShowAboutData ? aboutDataPosition.left : '-1000'"
  [style.top.px]="isShowAboutData ? aboutDataPosition.top : '-1000'"
  [style.lineHeight.px]="isShowAboutDataFullScreen ? aboutDataPosition.windowHeight : 0"
  [class.open]="isShowAboutDataFullScreen"
  (click)="closeAboutPopUp($event)"
  (esc)="closeAboutPopUp($event)"
>
  <div class="about-data-content" [style.width.px]="aboutDataPosition.windowWidth">
    <div class="about-data-header">
      <h3>{{ 'DONATE' | translate }}</h3>
      <span class="closeMenu">
        <img class="closeMenu close-button pull-right" src="./assets/img/close-button.svg" alt="Close" />
      </span>
    </div>

    <div class="about-data-body" [style.maxHeight.px]="maxHeightPopUp">
      <p [innerHtml]="'THANKS_FOR_DONATE' | translate | sanitizeHtml"></p>
    </div>
  </div>
</div>
